<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center pt-5">
                <button type="button" class="btn btn-primary" id="getArr">Get</button>
                <button type="button" class="btn btn-secondary" id="pushArr">Push</button>
                <button type="button" class="btn btn-dark" id="unshiftArr">Unshift</button>
                <button type="button" class="btn btn-light" id="shiftArr">Shift</button>
                <button type="button" class="btn btn-success" id="splitString">Split</button>
                <button type="button" class="btn btn-danger" id="spliceArr">Splice</button>
                <button type="button" class="btn btn-warning" id="sortArr">Sort</button>
                <button type="button" class="btn btn-info" id="filterArr">Filter</button>
                <button type="button" class="btn btn-light" id="mapArr">Map</button>
                <button type="button" class="btn btn-dark" id="popArr">Pop</button>
                <button type="button" class="btn btn-info" id="joinArr">Join</button>
                <button type="button" class="btn btn-danger" id="arrToString">toString</button>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center pt-5">
                <input type="text" id="nameToSearch">
                <input type="text" id="nameToSearch1">
                <input type="text" id="nameToSearch2">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="./script/script.js"></script>
</body>

</html>
